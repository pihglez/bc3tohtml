<html>
    <head>
        <title id="titulo-documento"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- http://purecss.io -->
        <style type="text/css">
            html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}
            body{margin:0}
            article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary{display:block}
            a{background-color:transparent}a:active,a:hover{outline:0}
            table{border-collapse:collapse;border-spacing:0}
            td,th{padding:0}
            
            .pure-menu{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
            .pure-menu-fixed{position:fixed;left:0;top:0;z-index:3}
            .pure-menu-list,.pure-menu-item{position:relative}
            .pure-menu-list{list-style:none;margin:0;padding:0}
            .pure-menu-item{padding:0;margin:0;height:100%}
            .pure-menu-link,.pure-menu-heading{display:block;text-decoration:none;white-space:nowrap}
            .pure-menu-horizontal{width:100%;white-space:nowrap}
            .pure-menu-horizontal .pure-menu-list{display:inline-block}
            .pure-menu-horizontal .pure-menu-item,.pure-menu-horizontal .pure-menu-heading,.pure-menu-horizontal .pure-menu-separator{display:inline-block;*display:inline;zoom:1;vertical-align:middle}
            .pure-menu-item .pure-menu-item{display:block}
            .pure-menu-children{display:none;position:absolute;left:100%;top:0;margin:0;padding:0;z-index:3}
            .pure-menu-horizontal .pure-menu-children{left:0;top:auto;width:inherit}
            .pure-menu-allow-hover:hover>.pure-menu-children,.pure-menu-active>.pure-menu-children{display:block;position:absolute}
            .pure-menu-has-children>.pure-menu-link:after{padding-left:.5em;content:"\25B8";font-size:small}
            .pure-menu-horizontal .pure-menu-has-children>.pure-menu-link:after{content:"\25BE"}
            .pure-menu-scrollable{overflow-y:scroll;overflow-x:hidden}.pure-menu-scrollable .pure-menu-list{display:block}
            .pure-menu-horizontal.pure-menu-scrollable .pure-menu-list{display:inline-block}
            .pure-menu-horizontal.pure-menu-scrollable{white-space:nowrap;overflow-y:hidden;overflow-x:auto;-ms-overflow-style:none;-webkit-overflow-scrolling:touch;padding:.5em 0}
            .pure-menu-horizontal.pure-menu-scrollable::-webkit-scrollbar{display:none}
            .pure-menu-separator{background-color:#ccc;height:1px;margin:.3em 0}
            .pure-menu-horizontal .pure-menu-separator{width:1px;height:1.3em;margin:0 .3em}
            .pure-menu-heading{text-transform:uppercase;color:#565d64}.pure-menu-link{color:#777}
            .pure-menu-children{background-color:#fff}
            .pure-menu-link,.pure-menu-disabled,.pure-menu-heading{padding:.5em 1em}
            .pure-menu-disabled{opacity:.5}
            .pure-menu-disabled .pure-menu-link:hover{background-color:transparent}
            .pure-menu-active>.pure-menu-link,.pure-menu-link:hover,.pure-menu-link:focus{background-color:#eee}
            .pure-menu-selected .pure-menu-link,.pure-menu-selected .pure-menu-link:visited{color:#000}
            
            .pure-table{border-collapse:collapse;border-spacing:0;empty-cells:show;border:1px solid #cbcbcb}
            .pure-table caption{color:#000;font:italic 85%/1 arial,sans-serif;padding:1em 0;text-align:center}
            .pure-table td,.pure-table th{border-left:1px solid #cbcbcb;border-width:0 0 0 1px;font-size:inherit;margin:0;overflow:visible;padding:.5em 1em}
            .pure-table td:first-child,.pure-table th:first-child{border-left-width:0}
            .pure-table thead{background-color:#e0e0e0;color:#000;text-align:left;vertical-align:bottom}
            .pure-table td{background-color:transparent}
            .pure-table-odd td{background-color:#f2f2f2}
            .pure-table-striped tr:nth-child(2n) td{background-color:#f2f2f2}
            .pure-table-bordered td{border-bottom:1px solid #cbcbcb}
            .pure-table-bordered tbody>tr:last-child>td{border-bottom-width:0}
            .pure-table-horizontal td,.pure-table-horizontal th{border-width:0 0 1px;border-bottom:1px solid #cbcbcb}
            .pure-table-horizontal tbody>tr:last-child>td{border-bottom-width:0}
            .ph-cell-up-align {vertical-align: top}
            .ph-cell-down-align{vertical-align: bottom}
            
            .ph-width-cod{witdth: 8.4%;}
            .ph-width-ud{witdth: 2.7%;}
            .ph-width-resumen{witdth: 35%;}
            .ph-width-n{witdth: 4.2%;}
            .ph-width-num{witdth: 6.4%;}
            .ph-width-parcial{witdth: 11.2%;}
            
            .ph-data {text-align: right; vertical-align: bottom}
            
            .ph-hidden {visibility: hidden;}
        </style>
        <script type="text/javascript">
            // esto es una prueba tomada de http://www.justexample.com/wp/expand-and-collapse-html-list/
            // hacer los ajustes necesarios para que funcione correctamente
            // otra opción sería utilizar el código que se muestra en la dirección http://jdstiles.com/java/expandcollapsesections.html
            
            var allSpan = document.getElementsById('filadatos');
            for(var i = 0; i < allSpan.length; i++){
                allSpan[i].onclick=function(){
                    if(this.parentNode){
                        var childList = this.parentNode.getElementsByTagName('UL');
                        for(var j = 0; j< childList.length;j++){
                            var currentState = childList[j].style.display;
                            if(currentState=="none"){
                                childList[j].style.display="block";
                            }else{
                                childList[j].style.display="none";
                            }
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="pure-menu pure-menu-horizontal" id="div-menu-horizontal">
            <a href="#encabezado-principal" class="pure-menu-heading pure-menu-link" id="btn-pres">PRES</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item ph-hidden" id="menu-pres"><a href="#" class="pure-menu-link">Presupuesto</a></li>
                <li class="pure-menu-item ph-hidden" id="menu-desc"><a href="#" class="pure-menu-link">Descompuestos</a></li>
                <li class="pure-menu-item ph-hidden" id="menu-elem"><a href="#" class="pure-menu-link">Elementales</a></li>
                <li class="pure-menu-item" id="propiedad-archivo"></li>
            </ul>
        </div>
        <div id="id-presupuesto">
            <table width="100%" class="pure-table pure-table-horizontal pure-table-striped" id="tabla-presupuesto">
                <thead>
                    <tr>
                        <h1 id="encabezado-principal">Presupuesto</h1>
                    </tr>
                    <tr>
                        <th class="ph-width-cod" id="codigo">Codigo</th>
                        <th class="ph-width-ud" id="ud">Ud</th>
                        <th width="35.1%" id="resumen">Resumen</th>
                        <th class="ph-width-n" id="n">N</th>
                        <th class="ph-width-num" id="longitud">Longitud</th>
                        <th class="ph-width-num" id="anchura">Anchura</th>
                        <th class="ph-width-num" id="altura">Altura</th>
                        <th class="ph-width-parcial" id="parcial">Parcial</th>
                        <th class="ph-width-num" id="canpres">CanPres</th>
                        <th class="ph-width-num" id="prpres">prPres</th>
                        <th class="ph-width-num" id="imppres">impPres</th>
                    </tr>
                </thead>
                <tbody id="cuerpotabla">
                    <tr class="" id="filadatos">
                        <td class="ph-cell-up-align" id="codigo_0"></td>
                        <td class="ph-cell-up-align" id="ud_0"></td>
                        <td class="ph-cell-up-align" id="resumen_0"></td>
                        <td id="n_0"></td>
                        <td class="ph-data" id="longitud_0"></td>
                        <td class="ph-data" id="anchura_0"></td>
                        <td class="ph-data" id="altura_0"></td>
                        <td class="ph-data" id="parcial_0"></td>
                        <td class="ph-data" id="canpres_0"></td>
                        <td class="ph-data" id="prpres_0"></td>
                        <td class="ph-data" id="imppres_0"></td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </body>
</html>
